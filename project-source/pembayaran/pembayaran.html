<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Form Pembayaran - Jawa Cafe</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f5f0e6;
        max-width: 400px;
        margin: 40px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(107, 79, 54, 0.3);
        color: #6b4f36;
      }
      h1 {
        text-align: center;
        margin-bottom: 25px;
      }
      label {
        display: block;
        margin: 15px 0 5px;
        font-weight: bold;
      }
      input,
      textarea {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #aaa;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
        resize: vertical;
      }
      .total-harga {
        margin: 20px 0;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        color: #8b6548;
      }
      .btn-pesan {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: #6b4f36;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        text-align: center;
        transition: background-color 0.3s;
        margin-top: 20px;
      }
      .btn-pesan:hover {
        background-color: #8b6548;
      }
    </style>
  </head>
  <body>
    <h1>Form Pembayaran</h1>

    <form id="formPembayaran">
      <label for="nama">Nama Pemesan:</label>
      <input
        type="text"
        id="nama"
        name="nama"
        placeholder="Masukkan nama Anda"
        required
      />

      <label for="hp">Nomor HP:</label>
      <input type="tel" id="hp" name="hp" placeholder="0812xxxxxxx" />

      <label for="alamat">Alamat:</label>
      <textarea
        id="alamat"
        name="alamat"
        rows="3"
        placeholder="Masukkan alamat pengiriman"
      ></textarea>

      <div class="total-harga" id="totalHarga">Total Harga: Rp 50.000</div>

      <button type="submit" class="btn-pesan">Pesan Sekarang</button>
    </form>

    <script>
      const form = document.getElementById("formPembayaran");
      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const nama = form.nama.value.trim();
        if (!nama) {
          alert("Nama pemesan harus diisi!");
          return;
        }

        // Kamu bisa tambahkan validasi atau pengolahan data di sini
        alert(`Terima kasih, ${nama}! Pesanan Anda telah diterima.`);

        // Misal redirect ke halaman lain setelah submit
        // window.location.href = 'terima-kasih.html';

        form.reset();
      });
    </script>
  </body>
</html>
