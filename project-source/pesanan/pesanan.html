<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesanan - Jawa Cafe</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #6b4f36;
        --secondary-color: #8b6548;
        --background-color: #f5f0e6;
        --card-color: #ffffff;
        --text-color: #333333;
        --light-text: #f0e8de;
        --shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
        min-height: 100vh;
      }

      nav {
        background: var(--primary-color);
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 25px;
        position: sticky;
        top: 0;
        z-index: 100;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .logo {
        font-weight: bold;
        font-size: 22px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logo i {
        font-size: 24px;
      }

      .menu-toggle {
        font-size: 28px;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .menu-toggle:hover {
        transform: scale(1.1);
      }

      .menu {
        display: none;
        position: absolute;
        right: 20px;
        top: 70px;
        background: var(--primary-color);
        border-radius: 8px;
        padding: 10px 0;
        box-shadow: var(--shadow);
        min-width: 200px;
        z-index: 99;
      }

      .menu.show {
        display: block;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .menu a {
        display: flex;
        align-items: center;
        gap: 10px;
        color: white;
        text-decoration: none;
        padding: 12px 20px;
        transition: all 0.3s ease;
      }

      .menu a:hover {
        background-color: var(--secondary-color);
        padding-left: 25px;
      }

      .menu a i {
        width: 20px;
        text-align: center;
      }

      .container {
        max-width: 600px;
        margin: 40px auto;
        background: var(--card-color);
        border-radius: 15px;
        padding: 30px;
        box-shadow: var(--shadow);
        color: var(--text-color);
        text-align: center;
      }

      .empty-state {
        padding: 40px 20px;
      }

      .empty-icon {
        font-size: 80px;
        color: var(--secondary-color);
        margin-bottom: 20px;
        opacity: 0.7;
      }

      .empty-title {
        font-size: 24px;
        color: var(--primary-color);
        margin-bottom: 15px;
        font-weight: 600;
      }

      .empty-desc {
        color: #666;
        margin-bottom: 30px;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
      }

      .order-btn {
        display: inline-block;
        padding: 12px 30px;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
      }

      .order-btn:hover {
        background: var(--secondary-color);
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      }

      .order-btn i {
        margin-right: 8px;
      }

      @media (max-width: 600px) {
        .container {
          margin: 20px;
          padding: 20px;
        }

        nav {
          padding: 12px 15px;
        }

        .logo {
          font-size: 18px;
        }

        .empty-icon {
          font-size: 60px;
        }

        .empty-title {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">
        <span>Jawa Cafe</span>
      </div>
      <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
      <div class="menu" id="dropdownMenu">
        <a href="../dashboard/dashboard.html">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </a>
        <a href="../profil/profil.html">
          <i class="fas fa-user"></i>
          <span>Profil</span>
        </a>
        <a href="../pesanan/pesanan.html">
          <i class="fas fa-clipboard-list"></i>
          <span>Pesanan</span>
        </a>
        <a href="#">
          <i class="fas fa-sign-out-alt"></i>
          <span>Keluar</span>
        </a>
      </div>
    </nav>

    <div class="container">
      <div class="empty-state">
        <div class="empty-icon">
          <i class="fas fa-clipboard"></i>
        </div>
        <h2 class="empty-title">Belum Ada Pesanan</h2>
        <p class="empty-desc">
          Anda belum memiliki pesanan saat ini. Yuk pesan minuman favorit Anda
          sekarang!
        </p>
        <a href="../dashboard/dashboard.html" class="order-btn">
          <i class="fas fa-utensils"></i>
          Pesan Sekarang
        </a>
      </div>
    </div>

    <script>
      function toggleMenu() {
        document.getElementById("dropdownMenu").classList.toggle("show");
      }

      window.addEventListener("click", function (e) {
        const menu = document.getElementById("dropdownMenu");
        const toggle = document.querySelector(".menu-toggle");
        if (!toggle.contains(e.target) && !menu.contains(e.target)) {
          menu.classList.remove("show");
        }
      });
    </script>
  </body>
</html>
